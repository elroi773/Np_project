<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 땡처리</title>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5b7a047034c2cd477e680ad35bbb6862&autoload=false"></script>

    
  </head>
  <body>
    <div id="app"></div>
    <div id="map" style="width: 100%; height: 350px"></div>

    <script>
        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
          mapOption = {
            center: new kakao.maps.LatLng(37.466968, 126.932368), // 지도의 중심좌표
            level: 4, // 지도의 확대 레벨
          };
  
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);
      </script>
  </body>
</html>
